{% extends "store/base.html" %}
{% load static %}

{% block content %}
<section class="shopping-cart py-5">
    <div class="container">
        <h2 class="text-center">Shopping Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>$19.99</td>
                    <td><input type="number" value="1" class="form-control"></td>
                    <td>$19.99</td>
                    <td><button class="btn btn-danger">Remove</button></td>
                </tr>
                <!-- More Products... -->
            </tbody>
        </table>
        <div class="text-right">
            <h4>Total: $19.99</h4>
            <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>
</section>
{% endblock content %}
