{% extends "store/base.html" %}
{% load static %}

{% block content %}
   

     <!-- Hero Carousel -->
    <div id="heroCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static "images/hero1.jpg" %}" class="d-block w-100" alt="Hero Image 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Kitchen favorites</h5>
                    <p>Under $50</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static "images/hero2.jpg" %}" class="d-block w-100" alt="Hero Image 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Discover new gadgets</h5>
                    <p>Latest technology</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Featured Products -->
    <section class="featured-products py-5">
        <div class="container">
            {% comment %} <h2 class="text-center">Featured Products</h2> {% endcomment %}
            <div class="row">
                <!-- Product Card -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="{% static "images/laptop.png" %}" class="card-img-top" alt="Product 1">
                        <div class="card-body">
                            <h5 class="card-title">Product 1</h5>
                            <p class="card-text">$19.99</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <!-- More Product Cards... -->
            </div>
        </div>
    </section>
{% endblock content %}
